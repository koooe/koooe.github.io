<!-- for wise eyes only
var hex;
function MakeArray()
{
    this.length = 16;
    return this;
}
function Populate()
{
    hex = new MakeArray();
    hex[1] = "0";    
    hex[2] = "1";    
    hex[3] = "2";    
    hex[4] = "3";    
    hex[5] = "4";

    hex[13] = "C";    
    hex[14] = "D";    
    hex[15] = "E";    
    hex[16] = "F";    
}
function DecimaltoAnother(N, radix)
{
    s = "";
    A = N;
    while (A >= radix)
    {
        B = A % radix;
        A = Math.floor(A / radix);
        s += hex[B+1];
    }
    s += hex[A+1];
    return Transpose(s);
}
function Transpose(s)
{
    N = s.length;
    t = "";
    for (i = 0; i < N; i++)
        t = t + s.substring(N-i-1, N-i);
    s = t;
    return s;
}
function EvalB(form)
{
    if (form.b.value.length != 0)
        M = parseInt(form.b.value, 2);
    else
        M = 0;
    form.t.value = DecimaltoAnother(M, 3);
    form.q.value = DecimaltoAnother(M, 5);
    form.o.value = DecimaltoAnother(M, 8);
    form.h.value = DecimaltoAnother(M, 16);
    form.d.value = M;
}

function EvalT(form)

function EvalD(form)

    form.h.value = DecimaltoAnother(M, 16);
}
