function round(number,X) 
	{
	X = (!X ? 3 : X);
	return Math.round(number*Math.pow(10,X))/Math.pow(10,X);
	}




function    PER_CAL(){



  //  a=add, b=base, e=end, pa= print add

/*
style=5;
a=1;
b=1000.1;
e=200.00;
*/


style=pe.style.value;
a=pe.a.value;
b=pe.b.value;
e=pe.e.value;








pa=0;
i=j=1;
S1="";






a/=100;







if(style==1){  print_style1(); }
if(style==2){  print_style2();  }
if(style==3){  print_style3(); }
if(style==4){  print_style4(); }
if(style==5){  print_style5(); }

S1+="<td    align=\"center\"   class=\"ts1\"> Base </td>\n";
S1+="<td    align=\"center\"   class=\"ts1\"> Percentage </td>\n";
S1+="<td    align=\"center\"   class=\"ts1\"> Amount </td>\n</tr>\n\n";


// ------------------------------ Loop --------------------------------------------------------

while(e/100>pa)
	{
	pa+=a;



	S1+="<tr   ><td     align=\"center\"      class=\"tb"+j+"\"  >" +round(b,2)+"</td>\n";

	S1+="<td    align=\"center\"   class=\"ta"+j+"\"  >"+round(pa*100,2)+"%</td>\n";

	S1+="<td    align=\"center\"   class=\"tab"+j+"\"  >" +round(pa*b,3)+"</td></tr>\n\n\n";
	

	if(j++==12)
		j=1;

	i++;
	if(i>2000)
		{
		pa=e/100+100;
		}



	}/*while*/

S1+="</table>";









if(pe.POP.checked) 
	{
	TT=window.open('','','scrollbars=1,resizable=1');
	TT.document.write(S1);
	}
 else
	{
	document.write(S1);
	}
