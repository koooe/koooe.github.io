<head>
<title>muilt link</title>




<script>


cols = prompt("How many rows you want ? (1- 100 ) :", "10")

if(cols > 100  ){cols=50; }
if( cols<3 ){cols=3; }



function LINK(x){

num="";                                   /* begin num */
add=x.add.value;                   /*  add to begin of  address  */
add_e=x.add_end.value;     /*  add to end of  address  */


nab=x.nab.value;                   /*  add to begin of  name  */
nae=x.nae.value;                   /*  add to end of  name  */


dn=x.dn.value;                       /*  default name */
tn=" ";

if(x.tn.checked){ tn="  target=\"_blank\"  ";  }


se=x.op.value;
if( se=="b" ){se="<br>"; }    /*  option   */
if( se=="n" ){se=" "; }
if( se=="s1" ){se="&nbsp\;"; }
if( se=="s2" ){se="&nbsp\;&nbsp\;"; }
if( se=="s3" ){se="&nbsp\;&nbsp\;&nbsp\;"; }
if( se=="s4" ){se="&nbsp\;&nbsp\;&nbsp\;&nbsp\;"; }
S1="";





for(i=0; i<cols ; i++){

	n=x.n[i].value;
	a=x.a[i].value;
	if(x.num.checked){ num=i+1*1+". "; }

	if(n==""){ n=a; }
	if(dn !=""  &&  a !="" ){ n=dn; }

	if(x.seq.checked   ){  n=a=i+1;     }   /* sequence */


	if(a !="")
		{
		S1+=num+"<a href=\""+add+a+add_e+"\" "+tn+">"+nab+n+nae+"</a>"+se+"\n";
		}


}

x.D.value=S1;
}


function POP(x){

LINK(x);

TT=window.open('','','scrollbars=1,resizable=1,width=400, height=500');
TT.document.write("<body bgcolor=yellow >"+S1);

}


function Tes(x){

S1=x.D.value;

TT=window.open('','','scrollbars=1,resizable=1,width=400, height=500');
TT.document.write("<body bgcolor=yellow >"+S1);

}




function Cl(x,i){

x.n[i].value="";
x.a[i].value="";

}


</script>
